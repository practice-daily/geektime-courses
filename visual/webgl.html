<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebGL Hello World</title>
</head>
<body>
<canvas width="300" height="300"></canvas>

<script>
  // 步骤一：创建 WebGL 上下文
  const canvas = document.querySelector('canvas');
  const gl = canvas.getContext('webgl');

  // 步骤二：创建 WebGL 程序
  // 顶点着色器：负责处理图形的顶点信息
  // 在 GLSL 中，attribute 表示声明变量，vec2 是变量的类型，它表示一个二维向量，position 是变量名。
  const vertex = `
    attribute vec2 position;
    varying vec3 color;

    void main() {
      gl_PointSize = 1.0;
      color = vec3(0.5 + position * 0.5, 0.0); // 通过数学技巧将顶点的值映射为一个 RGB 颜色值
      gl_Position = vec4(position * 0.5, 1.0, 1.0);
    }
  `;
  // 片元着色器：负责处理图形的像素信息
  // 在片元着色器里，可以通过设置 gl_FragColor 的值来定义和改变图形的颜色。
  // gl_FragColor 是 WebGL 片元着色器的内置变量，表示当前像素点颜色，它是一个用 RGBA 色值表示的四维向量数据。
  const fragment = `
    precision mediump float;
    // 顶点着色器可以将数据通过 varying 变量传给片元着色器。
    // 然后，这些值会根据片元着色器的像素坐标与顶点像素坐标的相对位置做线性插值。
    varying vec3 color;

    void main() {
      gl_FragColor = vec4(color, 1.0);
    }
  `;
  // 因为在 JavaScript 中，顶点着色器和片元着色器只是一段代码片段，所以我们要将它们分别创建成 shader 对象
  const vertexShader = gl.createShader(gl.VERTEX_SHADER);
  gl.shaderSource(vertexShader, vertex);
  gl.compileShader(vertexShader);
  
  const fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
  gl.shaderSource(fragmentShader, fragment);
  gl.compileShader(fragmentShader);

  const program = gl.createProgram(); // 创建 WebGLProgram 对象
  gl.attachShader(program, vertexShader); // 将这两个 shader 关联到这个 WebGL 程序上
  gl.attachShader(program, fragmentShader);
  gl.linkProgram(program); // 将这个 WebGLProgram 对象链接到 WebGL 上下文对象上
  gl.useProgram(program); // 启用这个 WebGLProgram 对象

  // 步骤三：将图形的几何数据存入缓冲区
  const points = new Float32Array([ // 定义三角形的三个顶点
    -1, -1, // 被映射为[0, 0, 0]也就是黑色
    0, 1,   // 被映射为[0.5, 1, 0]也就是浅绿色
    1, -1,  // 被映射为[1, 0, 0]也就是红色
  ]);
  const bufferId = gl.createBuffer(); // 创建一个缓存对象
  gl.bindBuffer(gl.ARRAY_BUFFER, bufferId); // 将它绑定为当前操作对象
  gl.bufferData(gl.ARRAY_BUFFER, points, gl.STATIC_DRAW); // 再把当前的数据写入缓存对象

  // 步骤四：将缓冲区数据读取到 GPU
  const vPosition = gl.getAttribLocation(program, 'position'); // 获取顶点着色器中的position变量的地址
  gl.vertexAttribPointer(vPosition, 2, gl.FLOAT, false, 0, 0); // 给变量设置长度和类型
  gl.enableVertexAttribArray(vPosition); // 激活这个变量

  // 步骤五：执行着色器程序完成绘制
  gl.clear(gl.COLOR_BUFFER_BIT);
  gl.drawArrays(gl.TRIANGLES, 0, points.length / 2);
</script>
</body>
</html>
