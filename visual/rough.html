<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <canvas id="canvas1" width="512" height="256"></canvas>
  <canvas id="canvas2" width="512" height="256"></canvas>

  <script src="https://unpkg.com/roughjs@latest/bundled/rough.js"></script>
  <script>
    (function() {
      const rc = rough.canvas(document.querySelector('#canvas1'));
      const hillOpts = {roughness: 2.8, strokeWidth: 2, fill: 'blue'};
      rc.path('M76 256L176 156L276 256', hillOpts);
      rc.path('M236 256L336 156L436 256', hillOpts);
      rc.circle(256, 106, 105, {
        stroke: 'red',
        strokeWidth: 4,
        fill: 'rgba(255, 255, 0, 0.4)',
        fillStyle: 'solid',
      });
    })();

    (function() {
      const rc = rough.canvas(document.querySelector('#canvas2'));
      // 转换坐标系：以画布底边中点为原点，x 轴向右，y 轴向上的坐标系了
      const ctx = rc.ctx;
      ctx.translate(256, 256);
      ctx.scale(1, -1);

      const hillOpts = {roughness: 2.8, strokeWidth: 2, fill: 'blue'};

      rc.path('M-180 0L-80 100L20 0', hillOpts);
      rc.path('M-20 0L80 100L180 0', hillOpts);

      rc.circle(0, 150, 105, {
        stroke: 'red',
        strokeWidth: 4,
        fill: 'rgba(255,255, 0, 0.4)',
        fillStyle: 'solid',
      });
    })();
  </script>
</body>
</html>
