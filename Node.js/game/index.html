<html>
<head>
  <meta charset="utf-8">
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    button {
      display: inline-block
    }
  </style>
</head>

<body>
  <div id="output" style="height: 400px; width: 600px; background: #eee; overflow: auto;"></div>
  <button id="rock" style="height: 40px; width: 80px">石头</button>
  <button id="scissor" style="height: 40px; width: 80px">剪刀</button>
  <button id="paper" style="height: 40px; width: 80px">布</button>
  <button id="reset" style="height: 40px; width: 80px">重来</button>
  <button id="concurrent" style="height: 40px; width: 80px">并发</button>
</body>
<script>
  const $button = {
    rock: document.getElementById('rock'),
    scissor: document.getElementById('scissor'),
    paper: document.getElementById('paper'),
    reset: document.getElementById('reset'),
  }

  const $output = document.getElementById('output')

  Object.keys($button).forEach(key => {
    $button[key].addEventListener('click', function () {
      doGame(key)
    })
  })

  function doGame(key) {
    fetch(`http://${location.host}/game?action=${key}`)
      .then(res => res.text())
      .then(text => {
        $output.innerHTML += text + '<br/>';
        $output.scrollTop = $output.scrollHeight
      })
  }

  const actions = ['rock', 'scissor', 'paper']
  document.getElementById('concurrent').addEventListener('click', () => {
    Array(8).fill(0).forEach(item => {
      const index = Math.floor(Math.random() * actions.length)
      const action = actions[index]
      console.log(item, action)
      doGame(action)
    })
  })
</script>
</html>
